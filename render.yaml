services:
  - type: web
    name: risk-copilot-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: USE_MOCK_LLM
        value: true
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: '["https://kowshik-raja.com", "https://risk-copilot.netlify.app", "http://localhost:5173"]'
      - key: ENABLE_GUARDRAILS
        value: true
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: CHUNK_SIZE
        value: 500
      - key: CHUNK_OVERLAP
        value: 50